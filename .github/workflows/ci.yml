name: CI
on: [push, pull_request]
jobs:
  web-user-build:
    runs-on: ubuntu-latest
    defaults: { run: { working-directory: apps/web-user } }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci || npm i
      - run: npm run build
